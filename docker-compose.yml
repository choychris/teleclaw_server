version: "3.3"
services:
  mongo:
    image: mongodb:3.4
    ports:
      - "27017:27017"
    volumes:
      - ./test/data:/data/db
  api:
    build: .
    volumes:
      - ./server:/usr/src/app/server
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
